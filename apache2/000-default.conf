<VirtualHost *:80>
        DocumentRoot /var/www/ftp

        <Directory "/var/www/ftp">
                AuthType Basic
                AuthName "Acceso restringido"
                AuthUserFile /var/www/htpasswd
                Require user user
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>